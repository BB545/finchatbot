<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Card Recommender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles2.css">
    <style>

        .chat-container {
            max-width: 100%;
            margin: 20px auto;
            height: 80vh;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #2991ff;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .chat-body {
            height: 80vh;
            padding: 10px;
            overflow-y: auto;
            max-height: 300px;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            background-color: #ddd;
            padding: 8px;
            border-radius: 5px;
            float: left;
            margin-bottom: 10px; /* 간격 추가 */
        }

        /* 선택된 카테고리에 대한 스타일 */
        .options button.selected {
            background-color: #2991ff;
            color: white;
        }

        .options {
            border: 1px solid #ccc; /* 상자 테두리 스타일 */
            border-radius: 5px; /* 상자 테두리 둥글기 */
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap; /* 버튼들을 여러 줄에 정렬 */
            justify-content: center;
        }

        .options button {
            margin: 0 10px;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .options-side button {
            margin: 0 10px;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .options-side {
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap; /* 버튼들을 여러 줄에 정렬 */
            justify-content: center;
        }

        .input-container {
            text-align: center;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-container input[type="text"] {
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
            width: calc(100% - 60px); /* 화면 전체 너비에 맞게 조정 */
            max-width: 500px; /* 최대 너비 설정 */
            box-sizing: border-box; /* 패딩까지 포함한 크기 설정 */
        }

        .input-container button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <div>
            <h1>챗봇과 대화해보세요!</h1>
        </div>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-header">finchatbot</div>
            <div class="chat-body" id="chatBody">
                <div class="chat-message">체크카드를 선택하셨습니다.</div>
                <div class="chat-message">자주소비하는 카테고리는 무엇입니까?(최대 3개)</div>
                <div class="options">
                    <button id="외식" onclick="selectCategory('외식')">외식</button>
                    <button id="생활" onclick="selectCategory('생활')">생활</button>
                    <button id="쇼핑" onclick="selectCategory('쇼핑')">쇼핑</button>
                    <button id="문화" onclick="selectCategory('문화')">문화</button>
                    <button id="교통" onclick="selectCategory('교통')">교통</button>
                    <button id="여행" onclick="selectCategory('여행')">여행</button>
                    <button id="기타" onclick="selectCategory('기타')">기타</button>
                </div>
                <div class="options-side">
                    <button onclick="window.location.href='/selec'">선택을 완료했어요.</button>
                    <button onclick="goBack()">이전으로 돌아갈래요.</button>
                </div>
            </div>
        </div>
        
        <script>
            const selectedCategories = [];

            function selectCategory(category) {
                const index = selectedCategories.indexOf(category);

                if (index > -1) {
                    selectedCategories.splice(index, 1);
                    document.getElementById(category).classList.remove('selected');
                } else {
                    if (selectedCategories.length < 3) {
                        selectedCategories.push(category);
                        document.getElementById(category).classList.add('selected');
                    } else {
                        alert('최대 3개의 카테고리까지 선택 가능합니다.');
                    }
                }
            }

            function completeSelection() {
                if (selectedCategories.length === 0) {
                    alert('카테고리를 선택해주세요.');
                } else {
                    alert('선택하신 카테고리: ' + selectedCategories.join(', '));
                    
                    // 여기에 선택 완료 후의 동작을 추가할 수 있습니다.
                }
            }

            function goBack() {
                window.history.back();
            }


            function sendCategory(category) {
                fetch('/process_categories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ categories: [category] })
                })
                .then(response => response.json())
                .then(data => {
                    // 서버에서 받은 데이터 처리
                    console.log(data);
                })
                .catch(error => {
                    // 오류 처리
                    console.error(error);
                });
            }
        </script>
    </main>

    <footer class="bottom-bar">
        <nav class="button">
            <img src="../static/img/menu.png" alt="메뉴">
        </nav>
        <nav class="button">
            <a href="/graph">
            <img src="../static/img/home.png" alt="홈">
            </a>
        </nav>
        <nav class="button">
            <a href="/index">
                <img src="../static/img/graph.png" alt="그래프">
            </a>
        </nav>
    </footer>

</body>
</html>
