<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Recommender</title>
    <link rel="stylesheet" href="../static/css/styles2.css">
    <style>

        .chat-container {
            max-width: 100%;
            margin: 20px auto;
            height: 80vh;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #2991ff;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .chat-body {
            height: 80vh;
            padding: 10px;
            overflow-y: auto;
            max-height: 300px;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            background-color: #ddd;
            padding: 8px;
            border-radius: 5px;
            float: left;
            margin-bottom: 10px;
        }

        .options {
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .options button {
            margin: 0 10px;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-icon-container {
            position: fixed;
            bottom: 120px; /* 원하는 위치로 조절 */
            right: 35px; /* 원하는 위치로 조절 */
            z-index: 1000; /* 다른 요소 위에 표시되도록 설정 */
        }
        
        .chat-icon {
            width: 110px; /* 아이콘의 크기 조절 */
            height: 110px; /* 아이콘의 크기 조절 */
            border-radius: 50%; /* 동그란 모양으로 만들기 */
            background-color: #d6edfb; /* 배경 색상 설정 */
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .badge {
                position: absolute;
                top: 0;
                right: 0;
                background-color: red;
                color:white;
                border-radius: 50%;
                padding: 10px;
                display: {% if badge_notification %}block{% else %}none{% endif %};
                font-weight: bold;
                font-size: 25px;
            }
            .bell-icon-container {
                position: fixed;
                bottom: 240px; /* 원하는 위치로 조절 */
                right: 35px; /* 원하는 위치로 조절 */
                z-index: 1000; /* 다른 요소 위에 표시되도록 설정 */
            }

            .bell-icon {
                width: 110px; /* 아이콘의 크기 조절 */
                height: 110px; /* 아이콘의 크기 조절 */
                border-radius: 50%; /* 동그란 모양으로 만들기 */
                background-color: rgb(253, 253, 217); /* 배경 색상 설정 */
                display: flex;
                align-items: center;
                justify-content: center;
                text-decoration: none;
            }
    </style>
</head>
<body>
    <header class="top-bar">
        <div>
            <h1>챗봇과 대화해보세요!</h1>
        </div>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-header">finchatbot</div>
            <div class="chat-body" id="chatBody">
                <div class="chat-message">한 달에 소비를 어느 정도 하시나요?</div>
                <div class="chat-message">
                    <form action="/filter_cards1" method="POST">
                        <label for="card_amount">한 달 소비 금액 선택:</label>
                        <select id="card_amount" name="card_amount">
                            <option value="under_300000">30만원 미만</option>
                            <option value="300000_400000">30만원 이상 40만원 미만</option>
                            <option value="400000_500000">40만원 이상 50만원 미만</option>
                            <option value="over_500000">50만원 이상</option>
                        </select>
                        <input type="submit" value="선택완료">
                    </form>
                </div>
                <div class="options">
                    <button onclick="goBack()">이전 화면으로 돌아가기</button>
                </div>
            </div>
        </div>
    </main>

    <div class="chat-icon-container">
        <a href="/chat" class="chat-icon">
            <img src="../static/img/chatbot.png" alt="챗봇" style="width: 110px; height: 110px; border-radius: 50%;">
        </a>
    </div>
    <div class="bell-icon-container">
        <a href="/alarm" class="bell-icon">
            <img src="../static/img/bell.png" alt="과소비알리미" style="width: 110px; height: 110px; border-radius: 50%;">
            <div class="badge">!</div>
        </a>
    </div>

    <footer class="bottom-bar">
        <nav class="button">
            <img src="../static/img/menu.png" alt="메뉴">
        </nav>
        <nav class="button">
            <a href="/graph">
            <img src="../static/img/home.png" alt="홈">
            </a>
        </nav>
        <nav class="button">
            <a href="/index">
                <img src="../static/img/graph.png" alt="그래프">
            </a>
        </nav>
    </footer>

</body>
</html>
